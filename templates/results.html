<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Generated Song</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #191414;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #1DB954;
            text-align: center;
        }

        h2 {
            color: #1DB954;
            margin: 40px auto 20px;
            max-width: 800px;
            width: 100%;
            text-align: left;
            padding: 0 10px;
            box-sizing: border-box;
        }

        p {
            color: #ffffff;
            margin-top: 5px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .home-button-container {
            text-align: center;
            margin-top: 30px;
        }

        .home-button {
            display: inline-block;
            background-color: transparent;
            color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
            border: 2px solid #4CAF50;
        }

        .home-button:hover {
            background-color: #FFFFFF;
            color: #191414;
        }

        .details-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .detail-box {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 0 10px;
            border-radius: 5px;
            display: inline-block;
            width: calc(33.33% - 10px);
            box-sizing: border-box;
            flex: 1;
            background-color: #282828;
            text-align: center;
        }

        .separator {
            border: none;
            border-top: 1px solid #444;
            margin: 30px 0;
        }

        #music-player {
            margin: 20px 0;
        }

        #generated-song {
            background-color: #282828;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        #lyrics-content {
            white-space: pre-line;
        }

        @media (max-width: 768px) {
            .detail-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚òÄÔ∏è Here is your custom song ‚òÄÔ∏è</h1>
        <h2>üëá Quick reminder of your selection:</h2>

        <div class="details-container">
          <div class="detail-box">
            <h3>Mood</h3>
            <p id="mood"></p>
          </div>
          <div class="detail-box">
            <h3>Theme</h3>
            <p id="theme"></p>
          </div>
          <div class="detail-box">
            <h3>Description</h3>
            <p id="initial-lyrics"></p>
          </div>
        </div>
        <hr class="separator">

        <h2>üéß Listen to your Song:</h2>
        <div id="music-player">
            <audio controls>
                <source src="{{ url_for('static', filename='generated_song.mp3') }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <hr class="separator">
        <div id="generated-song">
          <h2>üìù Generated Lyrics:</h2>
          <div id="lyrics-content">
          </div>
        </div>
    </div>
    <div class="home-button-container">
      <a href="/" class="home-button">üè† Back to Homepage</a>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const moodElement = document.getElementById('mood');
        const themeElement = document.getElementById('theme');
        const initialLyricsElement = document.getElementById('initial-lyrics');
        const lyricsContent = document.getElementById('lyrics-content');

        // Update the details on the page
        if (moodElement) moodElement.textContent = localStorage.getItem('selectedMood') || 'N/A';
        if (themeElement) themeElement.textContent = localStorage.getItem('selectedTheme') || 'N/A';
        if (initialLyricsElement) initialLyricsElement.textContent = localStorage.getItem('lyrics') || 'N/A';

        // Display the generated lyrics
        const generatedLyrics = localStorage.getItem('generatedLyrics');

        if (generatedLyrics) {
            // Split the lyrics into lines and create paragraph elements
            const lyricsLines = generatedLyrics.split('\n');
            lyricsContent.innerHTML = ''; // Clear any existing content
            lyricsLines.forEach(line => {
                const p = document.createElement('p');
                p.textContent = line;
                lyricsContent.appendChild(p);
            });
        } else {
            lyricsContent.textContent = 'Sorry, we couldn\'t retrieve the generated lyrics.';
        }

        // Clear localStorage after displaying the results
        localStorage.removeItem('selectedMood');
        localStorage.removeItem('selectedTheme');
        localStorage.removeItem('lyrics');
        localStorage.removeItem('generatedLyrics');
    });
    </script>
</body>
</html>
